name: mina_s_application5
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  flutter_bloc: ^8.1.3
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  equatable: ^2.0.5
  another_stepper: ^1.2.2
  calendar_date_picker2: ^0.5.3
  dio: ^5.4.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Sulphur Point
      fonts: 
        - asset: assets/fonts/SulphurPointBold.ttf
          weight: 700
    - family: Stylish
      fonts: 
        - asset: assets/fonts/StylishRegular.ttf
          weight: 400
